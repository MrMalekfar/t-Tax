<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input[type="number"] { width: 150px; padding: 5px; }
        button { padding: 10px 20px; cursor: pointer; }
        #results { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Price and Weight Calculator</h1>

    <div>
        <label for="profit">Profit (%):</label>
        <input type="number" id="profit" value="5">
    </div>

    <div>
        <label for="wage">Wage (per gram):</label>
        <input type="number" id="wage" value="5">
    </div>

    <div>
        <label for="price_gram">Price per Gram:</label>
        <input type="number" id="price_gram" value="68000000">
    </div>

    <div>
        <label for="price_whole">Whole Price (e.g., Target Price):</label>
        <input type="number" id="price_whole" value="0">
    </div>

    <div>
        <label for="Final-Price">Final Price:</label>
        <input type="number" id="Final-Price" value="50">
    </div>

    <button onclick="calculateAndSave()">Calculate & Save</button>

    <div id="results">
        <h2>Calculation Results:</h2>
        <p>Calculated Weight: <span id="display-weight">0</span></p>
        <p>Calculated Tax (10% of Final Price): <span id="display-tax">0</span></p>
        <p>Price after Tax: <span id="display-price-after-tax">0</span></p>
       // <p>طلای خام: <span id="display-raw-gold-price">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
