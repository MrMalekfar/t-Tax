<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب قیمت</title>
    <style>
        body { font-family: sans-serif; margin: 20px; direction: rtl; text-align: right;} /* Added direction and text-align for RTL */
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input[type="number"] { width: 150px; padding: 5px; }
        button { padding: 10px 20px; cursor: pointer; }
        #results { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>ماشین حساب قیمت و وزن</h1>

    <div>
        <label for="profit">سود (%):</label>
        <input type="number" id="profit" value="5">
	<span style="margin-right: 5px;">درصد</span> 
    </div>

    <div>
        <label for="wage">اجرت (%):</label>
        <input type="number" id="wage" value="5">
	<span style="margin-right: 5px;">درصد</span> 
    </div>

    <div>
        <label for="price_gram"> قیمت هر گرم:</label>
        <input type="number" id="price_gram" value="68000000">
	<span style="margin-right: 5px;">تومان</span> 
    </div>

    <div>
        <label for="price_whole">قیمت هدف :</label>
        <input type="number" id="price_whole" value="68000000">
	<span style="margin-right: 5px;">تومان</span> 
    </div>


    <div>
        <label for="VAT">مالیات بر ارزش افزوده (%):</label>
        <input type="number" id="VAT" value="10">
	<span style="margin-right: 5px;">درصد</span> 
    </div>

    <button onclick="calculateAndSave()">محاسبه و ذخیره</button>

    <div id="results">
        <h2>نتایج محاسبه:</h2>
        <p>وزن محاسبه شده: <span id="display-weight">0</span> گرم</p>
        <p>مالیات بر ارزش افزوده: <span id="display-tax">0</span> تومان</p>
        <p>قیمت قبل از محاسبه مالیات: <span id="display-price-after-tax">0</span> تومان</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
